<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Disable Viewport Zooming -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <span id="write-tweet">
      <span><span class="bold">Write</span> a new tweet</span>
      <div id="arrow">â‡Š</div>
    </span>
  </nav>

  <!-- Page header -->
  <header id="page-header">
    <img src="/images/profile-hex.png">
    <h2>Michael <span id="last-name">Xie</span></h2>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- Create new tweet -->
    <section class="new-tweet">
      <div class="error-message"></div>
      <form method="POST" action="/tweets/">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div class="btn-counter">
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <!-- Show list of posted tweets -->
    <section id="tweet-list">
    </section>
  </main>
</body>

</html>
